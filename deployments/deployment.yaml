apiVersion: apps/v1
kind: Deployment
metadata:
  name: admission-webhook
  namespace: eks-system
  labels:
    app: admission-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admission-webhook
  template:
    metadata:
      labels:
        app: admission-webhook
    spec:
      containers:
      - name: admission-webhook
        image: admission-webhook:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8443
          name: webhook-api
        volumeMounts:
        - name: webhook-tls-certs
          mountPath: "/etc/kubernetes/pki"
          readOnly: true
      volumes:
      - name: webhook-tls-certs
        secret:
          secretName: admission-webhook-secrets
          items:
          - key: crt
            path: admission-webhook-tls.crt
          - key: key
            path: admission-webhook-tls.key
---
apiVersion: v1
kind: Service
metadata:
  name: admission-webhook
  namespace: eks-system
spec:
  selector:
    app: admission-webhook
  ports:
    - port: 443
      targetPort: 8443
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: admission-webhook
webhooks:
  - name: admission-webhook.eks-system.svc
    failurePolicy: Ignore
    clientConfig:
      service:
        name: admission-webhook
        namespace: eks-system
        path: /eks/operator/cluster
      caBundle: 
    rules:
      - operations:
        - CREATE
        - UPDATE
        apiGroups:
        - eks.yun.pingan.com
        apiVersions:
        - v1
        resources:
        - workloadclusters
